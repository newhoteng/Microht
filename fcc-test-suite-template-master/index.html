<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1>Hello World, we are software developers!</h1>
    <h1 id="title">Survey Form</h1>
    <p id="description">Microverse trials form.</p>
    <form id="survey-form">
      <label for="name" id = "name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
      <label for="email" id = "email-label" >Email<input id="email" type="email" required placeholder="Enter your email"/></label>
      <label for="number" id = "number-label">Age<input id="number" type ="number" max = "100" min = "18" placeholder="Age"/></label>
      <select name="" id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
      </select>
      <label class="gap"><input type="radio" name="recommend" value="definately" class="inline">Definately</label>
      <label class="gap"><input type="radio" name="recommend" value="maybe" class="inline">Maybe</label>
      <label class=""><input type="radio" name="recommend" value="not sure" class="inline">Not sure</label>
      <label class="gap"><input type="checkbox" name="" value="fe" class="inline">Front-end Projects</label>
      <label class="gap"><input type="checkbox" name="" value="be" class="inline">Back-end Projects</label>
      <label class="gap"><input type="checkbox" name="" value="dv" class="inline">Data Visualization</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
